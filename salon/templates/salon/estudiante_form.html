<!-- Modal -->
<div class="modal fade" id="estudiante" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inscribir estudiante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="#" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'form_temp.html' %}
            <button type="submit" class="btn btn-primary mt-2">Crear</button>
        </form>
      </div>
    </div>
  </div>
</div>
