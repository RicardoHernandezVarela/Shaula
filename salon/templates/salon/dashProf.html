<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>{% block title %}{% endblock %}</title>
		{% load static %}
		<link rel="icon" type="image/ico" href="{% static 'salon/logo.png' %}"/>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'salon/dash.css' %}"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

		<script src="{% static 'salon/dash.js' %}"></script>

	</head>
	<body>
	<!--Encabezado-->
		<div class="header">
			<a href="#" class="trig-nav"><span></span></a>
	    <div class="logo">
				<a href="#">
					<span>{{user.escuela.nombre}}</span>
				</a>
	    </div>
	    <div class="contacto">
	      <i class="fa fa-tachometer"></i>
				<a href="{% url 'home' %}"><span>Shaula</span></a>
	    </div>
		</div>
	  <!--Barra de navegación-->
	  <div class="side-nav">
			<div class="short-info">
			</div>
			<nav class="nav-cont">
	      <div class="side-img">
					<div class="">

					</div>
					<h1>{% block User %}{% endblock %}</h1>
					<a href="{% url 'logout' %}">Salir</a>
	      </div>
	      <ul>
	        <li>
	          <a href="{% url 'profesor:board' %}" class="{% block active1 %}{% endblock %}">
	            <span><i class="fa fa-envelope"></i></span>
	            <span>Cursos</span>
	          </a>
	        </li>
	        <li>
	          <a href="#" class="{% block active2 %}{% endblock %}">
	            <span><i class="fa fa-user"></i></span>
	            <span>Alumnos</span>
	          </a>
	        </li>
	        <li>
	          <a href="#" class="{% block active3 %}{% endblock %}">
	            <span><i class="fa fa-user"></i></span>
	            <span>Secciones</span>
	          </a>
	        </li>
	        <li>
	          <a href="#" class="{% block active4 %}{% endblock %}">
	            <span><i class="fa fa-credit-card-alt"></i></span>
	            <span>Estadística</span>
	          </a>
	        </li>
	      </ul>
		  </nav>
		</div>
		<!--Contenido principal-->
		<div class="principal">
      {% block body %}
      {% endblock %}

		</div>
		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
